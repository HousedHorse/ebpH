version: "2.4"
services:
    ebphd:
        build: .
        command: ./ebphd --nolog --nodaemon --nosave --noload
        volumes:
            - .:/app:ro
            - /var/lib/ebpH:/var/lib/ebpH:rw
            - /lib/modules:/lib/modules:ro
            - /usr/src:/usr/src:ro
            - /etc/localtime:/etc/localtime:ro
            - /sys/kernel/debug:/sys/kernel/debug
            - /tmp:/tmp
            - /run:/run
        privileged: true
        network_mode: host
